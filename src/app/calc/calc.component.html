<div class="container">
    <div class="row">
        <div class="body-calc col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
            <div class="display text-right">
                <input type="text" disabled class="screen form-control" [(ngModel)]="screen_info">
                <label class="view">{{viewAct}}</label>
            </div>
            <div class="form-group all-btn-form">
                <div class="row">
                    <div class="col-xs-6">
                        <button class="btn btn-default form-control btn-form color-number clearc" (click)="funcClear()">C</button>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-default form-control btn-form color-number" (click)="deleteLastCharacter()"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <button class="btn btn-default form-control btn-form color-number btn-number" value="7" (click)="addNumber('7')">7</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default form-control btn-form color-number btn-number" value="8" (click)="addNumber('8')">8</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default form-control btn-form color-number btn-number" value="9" (click)="addNumber('9')">9</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default form-control btn-form color-number btn-act" value="/" (click)="addAct('/')">/</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default form-control btn-form color-number btn-number" value="4" (click)="addNumber('4')">4</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default form-control btn-form color-number btn-number" value="5" (click)="addNumber('5')">5</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default form-control btn-form color-number btn-number" value="6" (click)="addNumber('6')">6</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default form-control btn-form color-number btn-act" value="*" (click)="addAct('*')">*</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default form-control btn-form color-number btn-number" value="1" (click)="addNumber('1')">1</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default form-control btn-form color-number btn-number" value="2" (click)="addNumber('2')">2</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default form-control btn-form color-number btn-number" value="3" (click)="addNumber('3')">3</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default form-control btn-form color-number btn-act" value="-" (click)="addAct('-')">-</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default form-control btn-form color-number btn-number" value="0" (click)="addNumber('0')">0</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default form-control btn-form color-number btn-number" value="." (click)="addComma()">.</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default form-control btn-form color-number btn-act" value="=" (click)="funcAnswer()">=</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default form-control btn-form color-number btn-act" value="+" (click)="addAct('+')">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
